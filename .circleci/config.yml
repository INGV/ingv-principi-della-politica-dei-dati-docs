version: 2
jobs:
  docs-build:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule update --init --force      
      - run:
          name: Install OS packages
          command: |
            apt-get update
            apt-get install -y \
              texlive-base \
              texlive-latex-base \
              texlive-latex-recommended \
              texlive-fonts-recommended \
              texlive-fonts-extra \
              texlive-latex-extra \
              texlive-formats-extra \
              texlive-bibtex-extra \
              texlive-humanities \
              texlive-lang-italian \
              texinfo \
              texlive-science \
              latexmk
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Use Sphinx to make the html docs
          command: |
            pwd
            ls -l
            make html
            # make latexpdf
            # cp _build/latex/*.pdf _build/html/
            # make epub
            # cp _build/epub/*.epub _build/html/
            # Tell GitHub not to use jekyll to compile the docs
            touch _build/html/.nojekyll
      - persist_to_workspace:
          root: _build
          paths: html
          
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: _build
      - run:
          name: Disable jekyll builds
          command: touch _build/html/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-builds@ingv.it"
            git config user.name "CircleCI"
      - add_ssh_keys:
          fingerprints:
            - "d8:06:31:d4:7a:22:8a:3b:87:73:21:a3:38:8f:be:5a"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist _build/html
            
workflows:
  version: 2
  build:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: 
                - main
                - develop 
